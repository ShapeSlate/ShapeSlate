<div class="card">
    <h4 class="card-header">Create Room</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="roomName">Room Name</label>
                <input type="text" formControlName="roomName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.roomName.errors }" />
                <div *ngIf="submitted && f.roomName.errors" class="invalid-feedback">
                    <div *ngIf="f.roomName.errors.required">Room Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                </button>
                <a routerLink="../enter" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
