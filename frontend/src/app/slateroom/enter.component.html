<div class="card">
    <h4 class="card-header">Enter Room</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="room roomname">Room Name</label>
                <input type="text" formControlName="roomname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.roomname.errors }" />
                <div *ngIf="submitted && f.roomname.errors" class="invalid-feedback">
                    <div *ngIf="f.roomname.errors.required">Room name is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Enter
                </button>
                <a routerLink="../create" class="btn btn-link">Create</a>
            </div>
        </form>
    </div>
</div>
